# Industry Profile: Retail/E-commerce
# Microsoft Foundry Bootstrap
# Extended version with 10 agent types for 100+ agent deployments

metadata:
  id: retail
  name: "Retail/E-commerce"
  description: "AI agents for retail and e-commerce operations including customer support, inventory management, pricing optimization, marketing, fraud detection, and more."
  version: "2.0.0"

organization:
  prefix: "RETAIL"
  departments:
    - name: "Customer Experience"
      code: "CX"
    - name: "Operations"
      code: "OPS"
    - name: "Marketing"
      code: "MKT"
    - name: "Finance"
      code: "FIN"
    - name: "Security"
      code: "SEC"
    - name: "Supply Chain"
      code: "SCM"
    - name: "Human Resources"
      code: "HR"
    - name: "IT Services"
      code: "IT"
    - name: "Analytics"
      code: "ANL"
    - name: "Product Management"
      code: "PM"

# Model preferences (optional - actual models are dynamically fetched from Microsoft Foundry)
# These preferences guide model selection when multiple models are available
# The system will automatically use whatever models are deployed in your project
models:
  preferred: []  # Add your preferred model deployment names here (e.g., ["gpt-4o", "gpt-4o-mini"])
  allowed: []    # Add all allowed model deployment names here (leave empty to allow all deployed models)

agent_types:
  # ============================================
  # Customer Experience Department (CX)
  # ============================================
  - id: "CustomerSupport"
    name: "Customer Support Agent"
    department: "CX"
    description: "Handles customer inquiries, order tracking, returns, and account management"
    instructions: |
      You are a specialized AI agent for customer support in a retail environment.
      Your capabilities include:
      - Tracking orders and shipments
      - Processing returns and refunds
      - Account management assistance
      - Product information and recommendations
      Please assist users with tasks related to your area of expertise while maintaining professional standards.
    tools:
      - "order_lookup"
      - "customer_database"
      - "return_processor"
    query_templates:
      - "How do I track my order #ORDER-{}?"
      - "I need to return a product I purchased last week. What's the process?"
      - "My account is locked. Can you help me reset it?"
      - "What are your customer service hours?"
      - "I didn't receive a confirmation email for my order. Can you resend it?"
      - "How can I update my shipping address for order #{}?"
      - "What's your refund policy?"
      - "I have a question about warranty coverage on product #{}"
      - "Can you help me with a billing issue for invoice #{}?"
      - "How do I cancel my subscription?"
      - "I received the wrong item in order #{}. What should I do?"
      - "When will my backordered item #{} be available?"
      - "Can you check if item #{} is available for in-store pickup?"
      - "I need to change the delivery date for order #{}"
      - "How do I apply a promo code to my existing order #{}?"
      - "What payment methods do you accept?"
      - "Can I get a price adjustment for item #{} that went on sale?"
      - "How do I report a damaged item from order #{}?"
      - "What's the status of my return request #{}?"
      - "Can you help me find a product similar to #{} that's in stock?"

  - id: "CustomerFeedback"
    name: "Customer Feedback Analyst"
    department: "CX"
    description: "Analyzes customer feedback, reviews, and sentiment to improve service"
    instructions: |
      You are a specialized AI agent for analyzing customer feedback.
      Your capabilities include:
      - Sentiment analysis of customer reviews
      - Identifying common customer pain points
      - Tracking customer satisfaction trends
      - Generating actionable insights from feedback
